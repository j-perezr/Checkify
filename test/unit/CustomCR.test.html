<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <!-- Simple init checkbox-->
        <div id="test1Container">
            <!-- Without label -->
            <input id="test11" type="checkbox">
            <!-- With label -->
            <label for="test12">
                <input id="test12" type="checkbox">
            </label>
            <input id="test13" type="radio">
            <!-- html attributes -->
            <input id="test14" type="checkbox" disabled="disabled" checked="checked">
            <!-- html attributes vs params -->
            <input id="test15" type="checkbox" disabled="disabled" checked="checked">
            <!-- Init data- params checkbox -->
            <input id="test16" type="checkbox" data-customcr-class-wrapper="wrapper"
                   data-customcr-class-input="input"
                   data-customcr-class-falsely-input="falselyInput"
                   data-customcr-class-checkbox="checkbox"
                   data-customcr-class-active="active"
                   data-customcr-class-hover="hover"
                   data-customcr-class-focus="focus"
                   data-customcr-class-disabled="disabled"
                   data-customcr-class-label="label"
                   data-customcr-class-checked="checked"
                   data-customcr-disabled="true"
                   data-customcr-checked="true">
        </div>
        </div>
        <!-- Init html attributes -->
        <div class="test2Container">
        </div>
        <!-- Init data-params radio -->
        <input id="test5" type="radio" data-customcr-class-wrapper="wrapper"
               data-customcr-class-input="input"
               data-customcr-class-falsely-input="falselyInput"
               data-customcr-class-radio="radio"
               data-customcr-class-active="active"
               data-customcr-class-hover="hover"
               data-customcr-class-focus="focus"
               data-customcr-class-disabled="disabled"
               data-customcr-class-label="label"
               data-customcr-disabled="true"
               data-customcr-checked="true">
